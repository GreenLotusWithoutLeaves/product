<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>
  <link rel="stylesheet" href="./lib/layui/css/layui.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./lib/layui/layui.all.js"></script>
  <script src="./js/baseAPI.js"></script>
  <script src="./js/login.js"></script>
</head>

<body>
  <!-- 头部图片 -->
  <div class='layui-main'>
    <img src="./img/logo.png" alt="">
  </div>
  <!-- 登录区域 -->
  <div class='loginPage'>
    <!-- 标题 -->
    <div class='pic'>
      <img src="./img/login_title.png" alt="">
    </div>
    <!-- 登录区域盒子 -->
    <div class='login-box'>
      <form class="layui-form form-login" action="">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item link">
          <a href="#" id="login-btn">去注册</a>
        </div>
      </form>
    </div>

    <!-- 注册区域盒子 -->
    <div class='reg-box'>
      <form class="layui-form form-reg" action="">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">

          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item link">
          <a href="#" id="reg-btn">去登录</a>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
